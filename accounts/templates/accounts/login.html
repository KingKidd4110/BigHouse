<!-- templates/auth/login.html -->
{% extends 'accounts/auth_base.html' %}
{% load static %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen hero-pattern theme-transition py-12">
    <div class="w-full max-w-md bg-white dark:bg-slate-800 rounded-xl shadow-xl overflow-hidden theme-transition">
        <!-- Tabs -->
        <div class="tabs auth-tabs w-full flex justify-center bg-gray-100 dark:bg-slate-700 p-2 theme-transition">
            <a class="tab tab-lg tab-active w-1/2 text-center font-medium dark:text-slate-300">Login</a> 
            <a href="{% url 'register' %}" class="tab tab-lg w-1/2 text-center font-medium dark:text-slate-300">Register</a>
        </div>
        
        <!-- Login Form -->
        <div class="p-8">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="POST" action="{% url 'login' %}" id="login-form">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text dark:text-slate-300">Username</span>
                    </label>
                    <input type="text" name="username" placeholder="Your username" class="input input-bordered form-input bg-gray-300 dark:bg-slate-700 dark:text-white dark:border-slate-600" required>
                </div>
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text dark:text-slate-300">Password</span>
                    </label>
                    <input type="password" name="password" placeholder="Your password" class="input input-bordered form-input bg-gray-300 dark:bg-slate-700 dark:text-white dark:border-slate-600" required>
                    <label class="label mt-1">
                        <a href="#" class="label-text-alt link link-hover text-blue-600 dark:text-blue-400">Forgot password?</a>
                    </label>
                </div>
                <div class="form-control mb-4">
                    <label class="label cursor-pointer justify-start">
                        <input type="checkbox" name="remember_me" class="checkbox checkbox-primary checkbox-sm mr-2" />
                        <span class="label-text dark:text-slate-300">Remember me</span> 
                    </label>
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            
            <div class="divider my-6 dark:text-slate-300">OR</div>
            
            <div class="flex flex-col gap-4">
                <button class="btn btn-outline dark:border-slate-400 dark:text-white">
                    <i class="fab fa-google text-red-500 mr-2"></i>
                    Continue with Google
                </button>
                <button class="btn btn-outline dark:border-slate-400 dark:text-white">
                    <i class="fab fa-facebook text-blue-600 mr-2"></i>
                    Continue with Facebook
                </button>
            </div>
        </div>
    </div>
    
    <div class="mt-8 text-center">
        <p class="text-gray-600 dark:text-slate-300">Don't have an account? <a href="{% url 'register' %}" class="link link-hover text-blue-600 dark:text-blue-400">Register now</a></p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // AJAX form submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const form = e.target;
        const formData = new FormData(form);
        
        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = data.redirect_url;
            } else {
                // Handle form errors
                alert('Login failed. Please check your credentials.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            form.submit(); // Fallback to normal form submission
        });
    });
</script>
{% endblock %}
